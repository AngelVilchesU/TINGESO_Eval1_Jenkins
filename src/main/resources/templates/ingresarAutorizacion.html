<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Ingresar autorización</title>
</head>
<body>
    <h1>Ingrese la autorización</h1>
    <form action="#" th:action="@{/autorizacion/ingresarAutorizacion}"  method="post">
        <div class="input-group mb-3">
            <span class="input-group-text">Ingrese el rut del empleado</span>
            <input name="rut" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="ej: 12.345.678-9">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Ingrese la fecha autorizada</span>
            <input name="fecha" type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="YYYY-MM-DD">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Ingrese las horas autorizadas</span>
            <input name="hora" type="float" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="ej: 1">
        </div>
        <input type="submit" value="Ingresar autorización">
    </form>
</body>
</html>
