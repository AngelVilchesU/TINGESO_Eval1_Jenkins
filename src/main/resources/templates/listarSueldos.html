<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Listar sueldo</title>
</head>
<body>
    <div class="container mt-4">
        <table class="table">
            <thead>
            <tr>
                <th>Rut</th>
                <th>Nombre empleado</th>
                <th>Categoria</th>
                <th>Años de servicio empresa</th>
                <th>Sueldo fijo mensual</th>
                <th>Monto bonificación años servicio</th>
                <th>Monto pago horas extra</th>
                <th>Monto descuentos (porcentual)</th>
                <th>Sueldo bruto</th>
                <th>Cotización previsional (porcentual)</th>
                <th>Cotización salud (porcentual)</th>
                <th>Monto sueldo final</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sueldo:${sueldos}">
                <td th:text="${sueldo.rutEmpleado}"></td>
                <td th:text="${sueldo.nombreApellido}"></td>
                <td th:text="${sueldo.categoria}"></td>
                <td th:text="${sueldo.aniosServicio}"></td>
                <td th:text="${sueldo.sueldoFijoMensual}"></td>
                <td th:text="${sueldo.montoBonificacionAniosServicio}"></td>
                <td th:text="${sueldo.pagoHorasExtra}"></td>
                <td th:text="${sueldo.descuentos}"></td>
                <td th:text="${sueldo.sueldoBruto}"></td>
                <td th:text="${sueldo.cotizacionPrevisional}"></td>
                <td th:text="${sueldo.cotizacionSalud}"></td>
                <td th:text="${sueldo.montoSueldoFinal}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
