<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Calcular planilla de sueldos</title>
</head>
<body>
  <h1>Ingrese la ruta/ubicación del archivo junto con el nombre del mismo</h1>
  <form action="#" th:action="@{/sueldo/calcularPlanilla}" method="post">
    <div class="input-group mb-3">
      <span class="input-group-text">Ingrese la ruta del archivo (actualemnte: Marcas//)</span>
      <input name="ruta" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="ej: rutaDestino//">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">Ingrese el nombre del archivo con su extensión (actualmente: DATA.txt)</span>
      <input name="nombreArchivo" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="ej: archivo.txt">
    </div>
    <input type="submit" value="Ingresar autorización">
  </form>
</body>
</html>
